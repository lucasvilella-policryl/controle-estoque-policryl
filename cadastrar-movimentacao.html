<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque Policryl - Cadastrar Movimentação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu Lateral -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4><i class="bi bi-box-seam"></i> Policryl</h4>
                        <small>Sistema de Estoque</small>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-speedometer2"></i> Status do Estoque
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="consultar-produto.html">
                                <i class="bi bi-search"></i> Consultar Produto
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="estoque-geral.html">
                                <i class="bi bi-list-ul"></i> Estoque Geral
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="movimentacoes.html">
                                <i class="bi bi-arrow-left-right"></i> Movimentações
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cadastrar-movimentacao.html">
                                <i class="bi bi-plus-circle"></i> Cadastrar Movimentação
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cadastrar-produto.html">
                                <i class="bi bi-box"></i> Cadastrar Novo Produto
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cadastrar-responsavel.html">
                                <i class="bi bi-person-plus"></i> Cadastrar Novo Responsável
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cadastrar-linha.html">
                                <i class="bi bi-tags"></i> Cadastrar Nova Linha
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Conteúdo Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Cadastrar Movimentação</h1>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Registrar Movimentação de Estoque</h6>
                    </div>
                    <div class="card-body">
                        <form id="form-movimentacao">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="mov-data" class="form-label">Data</label>
                                    <input type="date" class="form-control" id="mov-data" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label for="mov-horario" class="form-label">Horário</label>
                                    <input type="time" class="form-control" id="mov-horario" readonly>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="mov-sku" class="form-label">SKU</label>
                                    <select class="form-select" id="mov-sku" required>
                                        <option value="">Selecione um SKU</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="mov-descricao" class="form-label">Descrição</label>
                                    <input type="text" class="form-control" id="mov-descricao" readonly>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="mov-tipo" class="form-label">Tipo de Movimentação</label>
                                    <select class="form-select" id="mov-tipo" required>
                                        <option value="">Selecione</option>
                                        <option value="entrada">Entrada</option>
                                        <option value="saida">Saída</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="mov-quantidade" class="form-label">Quantidade</label>
                                    <input type="number" class="form-control" id="mov-quantidade" min="1" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="mov-pedido" class="form-label">Pedido do Movimento</label>
                                    <input type="text" class="form-control" id="mov-pedido">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="mov-responsavel" class="form-label">Responsável</label>
                                <select class="form-select" id="mov-responsavel" required>
                                    <option value="">Selecione</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Registrar Movimentação
                            </button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
